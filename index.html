<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Kanban Board</title>
</head>
<body>
    <div class="modal">hello</div>
    <div class="container">
        <div class="title">
            <i class="fa-solid fa-square-poll-vertical"></i>
            <h2>Kanban Board</h2>
        </div>
        <hr>
        <div class="board-container">
            <div class="board">
                <p class="board-title">To do</p>
                <div class="tasks">
                    <p class="task">JavaScript</p>
                    <p class="task">TypeScript</p>
                </div>
                <div class="add-task-btn-container">
                    <button class="add-task-btn"><i class="fa-solid fa-plus"></i>Add Task</button>
                </div>
            </div>
            <div class="board">
                <p class="board-title">Doing</p>
                <div class="tasks">
                    <p class="task">JavaScript</p>
                    <p class="task">TypeScript</p>
                </div>
                <div class="add-task-btn-container">
                    <button class="add-task-btn"><i class="fa-solid fa-plus"></i>Add Task</button>
                </div>
            </div>
            <div class="board">
                <p class="board-title">Done</p>   
                <div class="tasks">
                    <p class="task">JavaScript</p>
                    <p class="task">TypeScript</p>
                </div>
                <div class="add-task-btn-container">
                    <button class="add-task-btn"><i class="fa-solid fa-plus"></i>Add Task</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
